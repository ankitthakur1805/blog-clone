<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">



</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" role='navigation' id='navbar'>
    <div class="container">
        <a class='navbar-brand mynav'href="{% url 'home' %}">Star social</a>
        <ul class="nav navbar-nav navbar-right" id='main-navbar'>
            {% if user.is_authenticated %}
            <li class='nav-item'><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li class='nav-item'><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class='nav-item' ><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
            <li class='nav-item' ><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
            {% else %}
            <li class='nav-item'><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class='nav-item'><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li class='nav-item'><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}        
        </ul>
    </div>    
    </nav>
<div class="container mycontent">
    {% block content %}
    
    {% endblock %}

</div>
</body>

</html>
